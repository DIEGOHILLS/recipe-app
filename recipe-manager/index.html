<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe App</title>
</head>
<body>
    <div class="container">
        <div class="flower-border top-left"></div>
        <div class="flower-border top-right"></div>
        <div class="flower-border bottom-left"></div>
        <div class="flower-border bottom-right"></div>
        <div class="flower-border top-edge"></div>
        <div class="flower-border right-edge"></div>
        <div class="flower-border bottom-edge"></div>
        <div class="flower-border left-edge"></div>
        <h1>Recipe Book</h1>
        <button id="toggle-add-recipe-form" class="btn">Add Recipe</button>
        <button id="fetch-random-recipe" class="btn">Fetch Random Recipe</button>
        <div id="add-recipe-form" class="form hidden">
            <input type="text" id="recipe-name" placeholder="Recipe Name">
            <input type="text" id="recipe-ingredients" placeholder="Ingredients (comma separated)">
            <textarea id="recipe-instructions" placeholder="Instructions"></textarea>
            <button type="button" class="btn" onclick="addRecipe()">Add Recipe</button>
        </div>
        <div class="recipes-list" id="recipes-list">
            <!-- Recipe cards will be dynamically added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
